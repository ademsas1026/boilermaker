<!DOCTYPE html>
<html>

<head>
    <!-- this tag makes mobile browsers scale to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- defines the character set -->
    <meta charset="UTF-8">
    <title>Boilermaker App</title>
    <!-- 'defer' attribute ensures that it's run only after the DOM finishes loading -->
    <script type="text/javascript" src="bundle.js" defer></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- we render our React app into a div with an id of 'app', grab off DOM with document.getElementById('app') -->
    <div id="app"></div>
</body>

</html>
